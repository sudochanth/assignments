<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Acme" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- <div class="background"></div> -->
    <header>Mario's Pest Control</header>
    <br>
    <br>
    <div class="background">
        <img id= "mario" src="http://purepng.com/public/uploads/large/purepng.com-super-mario-runmariosuper-mariovideo-gamefictional-characternintendoshigeru-miyamotomario-franchise-17015286479101xjmy.png" alt="">
        <form name="total">
            <div class="baddies">
                <div class="goomba">
                    <h3>Goomba (-5)</h3>
                    <br>
                    <img id="goombapic" src="https://newvitruvian.com/images/creepy-transparent-super-mario-5.png">
                    <br>
                    Total caught:
                    <br>
                    <input id="goomba"
                    type="number"
                    min="0"
                    value=""/>
                </div>
                <div class="bob-omb">
                    <h3>Bob-omb (-7)</h3>
                    <br>
                    <img id="bobombpic" src="https://i.pinimg.com/originals/99/8c/54/998c54a8bf93e6a11f47692ead9ac5c8.png">
                    <br>
                    Total caught:
                    <br>
                    <input id="bobomb"
                    type="number"
                    min="0"
                    value=""/>
                </div>
                <div class="cheep-cheep">
                    <h3>Cheep Cheep (-11)</h3>
                    <br>
                    <img id="cheeppic" src="http://pluspng.com/img-png/png-cool-cheep-cheep-cool-png-1400.png">
                    <br>
                    Total caught:
                    <br>
                    <input id="cheep"
                    type="number"
                    min="0"
                    value=""/>
                </div>
                <br>
                <br>
                <button class="submit"><b>Submit</b></button>
                <br>
                <br>
                <br>
                <p class="totalCoins"></div>
            </div>    
        </form>
    </div>   
    <footer>
        <span>
            mario@noa.nintendo.com
        </span>
        <span>
            999-999-9999
        </span>
        <span>
            www.baddiesbegone.com
        </span>
        <span>
            123 Mushroom Kingdom Way
        </span>
    </footer> 
    <script src="apps.js"></script>
</body>
</html>
