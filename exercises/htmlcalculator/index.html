<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Calculator? How 'bout calcu-now?</h1>
    <div class="addition">
        <h3>Addition</h3>
        <form name="add">
            <input type="number"
            name="fNumber"
            placeholder="First Number"
            required>
            <input type="number"
            name="sNumber"
            placeholder="Second Number"
            required>

            <button>Calculate</button>
        </form>
        <!-- <p id="addResult"></p> -->
        <div class="addResult"></div>
    </div>

    <div class="subtraction">
        <h3>Subtraction</h3>
        <form name="sub">
            <input type="number"
            name="fNumber"
            placeholder="First Number"
            required>
            <input type="number"
            name="sNumber"
            placeholder="Second Number"
            required>

            <button>Calculate</button>
        </form>
        <div class="subResult"></div>
    </div>

    <div class="multiplication">
        <h3>Mulitiplication</h3>
        <form name="multiply">
            <input type="number"
            name="fNumber"
            placeholder="First Number"
            required>
            <input type="number"
            name="sNumber"
            placeholder="Second Number"
            required>

            <button>Calculate</button>
        </form>
        <div class="multResult"></div>
    </div>
 
    <script src="apps.js"></script>
</body>
</html>
